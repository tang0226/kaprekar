<!DOCTYPE html>
<html>
  <head>
    <title>Kaprekar visualizations</title>
    <style>
      #canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <br/>
    <progress id="progress"></progress>
    <div id="msg"></div>
    <div>
      Base: <input type="text" id="base" value="10" style="display: inline"/>
      <br/>
      Side exponent: <input type="text" id="exponent" value="2" style="display: inline"/>
      <br/>
      Square size: <input type="text" id="square-size" value="10" style="display: inline"/>
      <br/>
      <input type="button" id="render" value="Render"/>
      <br/>
      <input type="button" id="cancel" value="Cancel"/>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
